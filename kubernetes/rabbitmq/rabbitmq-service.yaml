apiVersion: v1
kind: Service # Type of the kubernetes resource
metadata:
  name: rabbitmq # Name of the Kubernetes resource
  labels: # Labels that will be applied to the resource
    app: rabbitmq
spec:
  type: ClusterIP # Gives each node an external IP thatâ€™s accessible from outside the cluster and also opens a Port.
  selector:
    app: rabbitmq # Selects any Pod with labels `app=fullstack-app-mysql`
  ports:
    - name: rabbitmq
      protocol: TCP
      port: 5672
      targetPort: 5672
